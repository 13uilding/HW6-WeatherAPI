  <link rel="stylesheet" type="text/css" href="style.css">

<body class="bg-light">
    <div class="container bg-light">
        <div class="row">
            <div class="col text-center bg-info">
                <h1>Weather Dashboard</h1>
                <h3 class="currentlyDisplaying text-white" data-location="current-location">City, Country</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4-md citiesField">
                <form class="cityForm">
                    <label for="cityInput">City Search Field</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="City, Country Code">
                </form>
                <button type="button" class="btn btn-outline-primary" id="searchBtn"><i class="fas fa-search-location"></i></button> 
                <button type="button" class="btn btn-outline-warning" id="clearBtn"><i class="fas fa-times-circle"></i></button>
                <ul class="list-group citiesList mt-1"> 
                </ul>
                <!-- <button type="button" class="btn btn-outline-success">Success</button> -->
            </div>
            <div class="col forecastField">
                <div class="row">
                    <div class="col focusDay">
                    </div>
                <div class="row">
                    <div class="col remaining5Days">
                    </div>
                </div>
                </div>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
    <script src="lib/moment/moment.min.js"></script>
