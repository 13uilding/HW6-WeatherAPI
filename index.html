<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=sensor=false"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-light">
    <div class="container bg-light">
        <div class="row">
            <div class="col text-center bg-info">
                <h1>Weather Forecast</h1>
                <h3 class="currentlyDisplaying" data-location="current-location">Displaying: Location</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4-md citiesField">
                <div class="form-group">
                    <label for="cityInput">City Search Field</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="City">
                </div>
                <button type="button" class="btn btn-outline-primary">Search</button>
                <button type="button" class="btn btn-outline-warning">Clear</button>
                <ul class="list-group citiesList"> 
                </ul>
                <!-- <button type="button" class="btn btn-outline-success">Success</button> -->
            </div>
            <div class="col forecastField">
                <div class="row">
                    <div class="col focusDay">

                    </div>
                <div class="row">
                    <div class="col remaining5Days">

                    </div>
                </div>
                </div>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
</body c>
</html>
